<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
    <title>Result Summary Component</title>
  </head>
  <body>
    <main>
      <div class="left">
        <h1>Your Result</h1>
        <div class="score-container">
          <p class="score">76</p>
          <p>of 100</p>
        </div>
        <div class="description-container">
          <h2 class="overall-description">Great</h2>
          <p class="description">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="right">
        <h2 class="summary">Summary</h2>
        <div class="summary-container">
          <div class="summary-content">
            <div>
              <img src="./images/icon-reaction.svg" alt="reaction svg" />
              <p>Reaction</p>
            </div>
            <div><span>80</span> / 100</div>
          </div>
          <div class="summary-content">
            <div>
              <img src="./images/icon-memory.svg" alt="memory svg" />
              <p>Memory</p>
            </div>
            <div><span>92</span> / 100</div>
          </div>
          <div class="summary-content">
            <div>
              <img src="./images/icon-verbal.svg" alt="verbal svg" />
              <p>Verbal</p>
            </div>
            <div><span>61</span> / 100</div>
          </div>
          <div class="summary-content">
            <div>
              <img src="./images/icon-visual.svg" alt="visual svg" />
              <p>Visual</p>
            </div>
            <div><span>73</span> / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
